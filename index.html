<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css"
    />
    <title>Odin Admin Dashboard</title>
  </head>
  <body>
    <header></header>
    <nav>
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
        </svg>
        <h1>Dashboard</h1>
      </div>
      <ul class="menu-list menu-list-top">
        <li class="menu-item">
          <span class="mdi mdi-home"></span>
          Home
        </li>
        <li class="menu-item">
          <span class="mdi mdi-card-account-details-outline"></span>
          Profile
        </li>
        <li class="menu-item">
          <span class="mdi mdi-message"></span>
          Messages
        </li>
        <li class="menu-item">
          <span class="mdi mdi-clock-time-three"></span>
          History
        </li>
        <li class="menu-item">
          <span class="mdi mdi-cog"></span>
          Tasks
        </li>
        <li class="menu-item">
          <span class="mdi mdi-card-account-details-outline"></span>
          Communities
        </li>
      </ul>
      <ul class="menu-list menu-list-bottom">
        <li class="menu-item">
          <span class="mdi mdi-cog"></span>
          Settings
        </li>
        <li class="menu-item">
          <span class="mdi mdi-help-box"></span>
          Support
        </li>
        <li class="menu-item">
          <span class="mdi mdi-shield-check"></span>
          Privacy
        </li>
      </ul>
    </nav>
    <main></main>
  </body>
</html>
